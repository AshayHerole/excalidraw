<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>excalidraw</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="mainparent" style="background-color: #ffffff">
        <div class="heading" style="display: flex; position: relative;">
        <div>
      <button class="card" style="border:1px solid gray; border-radius: 10%; background-color: #ffffff; position: absolute; top: 10px; left: 10px;"> <i class="fa-solid fa-bars" style="color: #0b0e13; padding: 5px;"></i>
   <!--<ul>
        <li><button>Open</button></li>
        <li><button>Save to ..</button></li>
        <li><button>Export image</button></li>
        <li><button>live collaboration</button></li>
        <li><button>help</button></li>
        <li><button>reset canvas</button></li>
    </ul>--> 
    </button>
</div> <!--class end-->

<div class="toolbar" style="display: flex; border: 1px solid grey ; border-radius: 10px; padding: 10px; position: absolute; top: 10px; right: 500px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 10px 0 rgba(0, 0, 0, 0.19);"  >
    <button style="border: none; background-color: #ffffff;"><i class="fa-solid fa-unlock" style="color: #161717;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-solid fa-hand" style="color: #141414;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-solid fa-arrow-pointer" style="color: #161718;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-regular fa-square" style="color: #0d0d0d;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-solid fa-diamond" style="color: #1e1e1f;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-regular fa-circle" style="color: #111212;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-solid fa-arrow-right" style="color: #141415;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-solid fa-minus" style="color: #161717;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-solid fa-pencil" style="color: #111212;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-solid fa-font" style="color: #111212;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-regular fa-image" style="color: #0d0d0d;"></i></button>
    <button  style="border: none; background-color: #ffffff;"><i class="fa-solid fa-eraser" style="color: #0a0a0a;"></i></button>
    <button   style="border: none; background-color: #ffffff;"><i class="fa-solid fa-shapes" style="color: #171717;"></i></button>
</div><!--toolbar end-->

<div  style="position: absolute; top: 10px; right: 90px;">
<button style="background-color: #6965db; border: 1px solid  #6965db ; border-radius: 10%; padding: 10px;"><i class="fa-solid fa-user-group" style="color: #f0f2f4;"></i></button>
</div>

<div class="libery" style="position: absolute; top: 10px; right: 5px;" >
    <button style="border:1px solid gray; border-radius: 10%; background-color: #ffffff; padding: 10px;">
        <i class="fa-solid fa-book-open" style="color: #0a0a0b;"></i> Libary
    </button>
</div><!--lib end-->

</div><!--2nd div heading -->

<div style="position: absolute;top: 65px; left: 450px; font-weight: 100;"><small>To move canvas,hold mouse wheel or spacebar while dragging or use the hand tool</small></div>

<div class="middle" style="height: 400px; width: 300px; position: absolute; top: 300px; left: 630px;" >
<div class="mopen" style="height: 50px; width: 300px;"><button style="border: none; background-color: #ffffff "><i class="fa-solid fa-folder" style="color: #070808;"></i> Open</button></div>
<div  class="mopen" style="height: 50px; width: 300px;"><button  style="border: none; background-color: #ffffff"><i class="fa-regular fa-circle-question" style="color: #141415;"></i> Help</button></div>
<div  class="mopen" style="height: 50px; width: 300px;"><button  style="border: none; background-color: #ffffff"><i class="fa-solid fa-user-group" style="color: #161717;"></i>Live collaboration</button></div>
<div  class="mopen" style="height: 50px; width: 300px;"><button  style="border: none; background-color: #ffffff"><i class="fa-solid fa-gift" style="color: #121212;"></i> Try ExcaliDraw Plus!</button></div>
</div><!--middle end-->

<div class="footer" style="position: absolute; bottom: 10px;">
   
    <div class="fsub" style="display: flex; position: relative; height: 30px; width: 1330px; ">
        <div  style="display: flex; position: absolute; left: 5px; bottom: 10px;" >
    <div><button  style=" padding: 10px; border:1px solid gray; border-radius: 10%; background-color: #ffffff"><i class="fa-solid fa-minus" style="color: #19191a;"></i></button></div>
    <div><button  style=" padding: 10px; border:1px solid gray; border-radius: 10%; background-color: #ffffff"> 100% </button></div>
    <div><button  style=" padding: 10px; border:1px solid gray; border-radius: 10%; background-color: #ffffff"><i class="fa-solid fa-plus" style="color: #0c0d0d;"></i></button></div>
   </div>

   <div style="display: flex; position: absolute; bottom: 10px; left: 145px; ">
    <div><button  style=" padding: 10px; border:1px solid gray; border-radius: 10%; background-color: #ffffff"><i class="fa-solid fa-arrow-left" style="color: #0a0a0a;"></i></button></div>
    <div> <button  style=" padding: 10px; border:1px solid gray; border-radius: 10%; background-color: #ffffff"><i class="fa-solid fa-arrow-right" style="color: #050505;"></i></button></div>
   </div>

   <div style="position: absolute; bottom: 10px; right: 40px;"><button style=" padding: 10px; border: none;"><i class="fa-solid fa-shield" style="color: #2e65bd;"></i></button></div>
<div  class="mopen" style="position: absolute; bottom: 10px; right: 2px;"><button class="mopen" style=" padding: 10px; border:1px solid gray; border-radius: 10%; background-color: #ffffff"><i class="fa-regular fa-circle-question" style="color: #161717;"></i></button></div>
</div><!--fsub end-->

</div><!--footer-->

   <!-- main parent end--> </div>
  </body>


</html>
